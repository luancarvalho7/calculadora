<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Mentor</h1>

        <!-- Chat Settings Section -->
        <div class="section">
            <h2>Configurações de Chat (GPT-3.5)</h2>
            <label><input type="checkbox" id="memoryChat"> Chat com memória (400 tokens/input)</label><br>
            <label><input type="checkbox" id="customization"> Personalização (300 tokens/input)</label><br>
            <label><input type="checkbox" id="syncData"> Base de dados sincronizada com a aula (107 tokens/input)</label><br>
            <label><input type="checkbox" id="courseData"> Base de dados do curso (1090 tokens/input)</label><br>
            <p>Default prompt: 400 tokens/input (não selecionável)</p>
            <label><input type="checkbox" id="openAIData"> Base de dados OpenAI Geral (58 tokens/output)</label>
        </div>

        <!-- User Experience Section -->
        <div class="section">
            <h2>Experiência de Usuário</h2>
            <label><input type="checkbox" id="audioInput"> Permitido gravar áudio para interagir (0.006$/input Whisper)</label><br>
            <label><input type="checkbox" id="ttsEnabled"> Boneco do mentor falando (0.0045$/output TTS)</label>
        </div>

        <!-- Configs Section -->
        <div class="section">
            <h2>Configurações</h2>
            <label for="numAlunos">Quantidade de alunos no curso:</label>
            <input type="number" id="numAlunos" placeholder="Digite o número de alunos"><br>
            
            <label for="numPerguntas">Quantidade de perguntas por aluno por dia:</label>
            <input type="number" id="numPerguntas" placeholder="Digite o número de perguntas por dia"><br>
        </div>

        <!-- Total Cost Section -->
        <button onclick="calculateCosts()">Calcular</button>

        <div class="results">
            <h2>Totais:</h2>
            <p>Custo Whisper: <span id="whisperCost"></span> R$</p>
            <p>Custo TTS: <span id="ttsCost"></span> R$</p>
            <p>Total Tokens GPT 3.5 Turbo: <span id="gptTokens"></span> tokens / <span id="gptCost"></span> R$</p>
            <h3>Valor Operacional Total: <span id="totalOperationalCost"></span> R$</h3>
            <h3>Valor Total por Aluno: <span id="costPerStudent"></span> R$</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
